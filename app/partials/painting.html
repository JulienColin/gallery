<h1>{{painting.name}}<h1>
 
<div class="painting-wrapper">
  <li class="painting">
  	<a ng-href="/#/{{ painting.gallery }}/{{ painting.id }}"><img ng-src="{{ painting.picture }}" alt="{{ painting.name }}" title="{{ painting.name }}"></a>
  </li>
  <span class="name">{{ painting.name | uppercase }}</span>
</div>
